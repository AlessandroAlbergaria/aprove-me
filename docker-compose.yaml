services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aprove-me-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./backend/.env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-admin}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: aprove-me-backend
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin}@rabbitmq:5672
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - backend-data:/app/prisma
      - backend-node-modules:/app/node_modules
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && yarn start:dev"
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:${PORT:-3000}/api-docs",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aprove-me-frontend
    ports:
      - "3001:3001"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend-node-modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
  backend-node-modules:
    driver: local
  frontend-node-modules:
    driver: local
  rabbitmq-data:
    driver: local
